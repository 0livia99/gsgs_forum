<form action="" id="cpform" name="cpform" method="post" autocomplete="off" enctype="multipart/form-data">
	<table class="tb tb2 " id="tips">
	<tr>
		<th class="partition" colspan="2">
			{lang tx_diylogo:tips}
		</th>
	</tr>
	<tr>
		<td class="tipsblock" colspan="2">
			<ul id="tipslis">
				<li>{lang tx_diylogo:tips_msg1}</li>
			</ul>
		</td>
	</tr>
	<tr>
		<td class="td27" colspan="2">
			{lang tx_diylogo:p_nlogo_title}:
		</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform">
			<input id="nlogo" name="nlogo" value="$url" type="text" class="txt" />
		</td>
		<td class="vtop tips2">
			{lang tx_diylogo:p_nlogo_msg}
		</td>
	</tr>
	<tr>
		<td class="td27" colspan="2">
			{lang tx_diylogo:p_logo_title}:
		</td>
	</tr>
	<tr class="noborder">
		<td class="vtop rowform">
			<input id="logo" name="logo" value="" type="file" class="txt uploadbtn marginbot" />
		</td>
		<td class="vtop tips2">
			{lang tx_diylogo:p_logo_msg}
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" class="btn" name="submit" value="{lang tx_diylogo:submit}" />
		</td>
	</tr>
	</table>
</form>
